<div class="topbar-wrap white">

                <li><a href="#" target="_blank">网站首页</a></li>

        <div class="top-info-wrap">

</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
                    <ul class="sub-menu">
                        <li><a href="design.html"><i class="icon-font">&#xe008;</i>影厅管理</a></li>
                        <li><a href="design.html"><i class="icon-font">&#xe005;</i>影片管理</a></li>
                        <li><a href="design.html"><i class="icon-font">&#xe006;</i>座位管理</a></li>

                        <li><a href="design.html"><i class="icon-font">&#xe052;</i>票房统计</a></li>

                    </ul>
                </li>
                <li>
                    <a href="#"><i class="icon-font">&#xe018;</i>系统管理</a>
                    <ul class="sub-menu">
                        <li><a href="system.html"><i class="icon-font">&#xe017;</i>系统设置</a></li>
                        <!-- <li><a href="system.html"><i class="icon-font">&#xe037;</i>清理缓存</a></li>
                        <li><a href="system.html"><i class="icon-font">&#xe046;</i>数据备份</a></li>
                        <li><a href="system.html"><i class="icon-font">&#xe045;</i>数据还原</a></li> -->
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="design.html">影片管理</a><span class="crumb-step">&gt;</span><span>添加影片</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="design.html" method="post" id="myform" name="myform" enctype="multipart/form-data" method="get">
                    <table class="insert-tab" width="100%" id="fid" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <th width="120"><i class="require-red">*</i>影片类型：</th>
                                <td>
                                    <select name="colId" id="catid" class="required">
                                        <option value="20">2D</option><option value="20">3D</option><option value="19">IMAX</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>影片名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="20" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>放映厅：</th>
                                <td>
                                    <select name="colId" id="homeid" class="required">
                                        <option value="20">1号厅</option><option value="20">2号厅</option><option value="19">3号厅</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>状态：</th>
                                <td>
                                    <select name="colId" id="atid" class="required">
                                            <option value="20">正在上映</option><option value="20">即将上映</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>时间：</th>
                                <td>
                                    <input class="common-text required" id="time" name="title" size="20" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>价格：</th>
                                <td>
                                    <input class="common-text required" id="price" name="title" size="20" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input id="subid" class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
